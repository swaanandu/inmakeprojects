<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">

    {% csrf_token %}
    <h1>Registration</h1>
  <input type="text" name="username" placeholder="Enter the username"><br><br>
    <input type="text" name="fname" placeholder="Enter the Firstname"><br><br>
  <input type="text" name="lname" placeholder="Enter the Lastname"><br><br>
  <input type="email" name="email" placeholder="Enter the email"><br><br>
  <input type="password" name="password" placeholder="Enter the password"><br><br>
  <input type="password" name="cpassword" placeholder="Please confirm password"><br><br>
  <input type="submit">

</form>
 {% for i in messages %}
    <h3>{{i}}</h3>
    {% endfor %}
</body>
</html>
